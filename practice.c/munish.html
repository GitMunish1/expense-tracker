<!DOCTYPE html>
<html>
<head>
    <title>Simple Form Example</title>
</head>
<body>
    <h1>Simple Form Example</h1>
    <form action="process_form.cgi" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>
    <div>
        <!-- This is where the C program's output will be displayed -->
        <!-- This will be populated by the CGI script -->
        <p><strong>Server Response:</strong></p>
        <p><!-- Server response will appear here --></p>
    </div>
</body>
</html>
